version: '3.3'
services:
  web-app:
    image: merrcc/tracker-of-activiry
    #build: .
    container_name: tracker-of-activity
    ports:
      - "5555:5555"
    volumes:
      - ./app:/app
    env_file:
      - .env
    links:
      - mongodb
      - redis
  mongodb:
    image: mongo
    container_name: mongo-host
    volumes:
      - /home/oem/mongodb/databases:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped
  redis:
    image: redis
    container_name: redis-host
    ports:
      - "6479:6379"


